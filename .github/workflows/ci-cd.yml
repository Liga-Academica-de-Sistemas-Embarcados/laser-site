name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # CI - Build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Next.js build
        run: npm run build

      - name: Pack build output
        run: |
          tar -czf /tmp/laser-site.tar.gz .

      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: LaserSiteBuild
          path: /tmp/laser-site.tar.gz


  # CD - Deploy
  deploy:
    needs: build
    runs-on:
      - self-hosted
      - linux
      - x64

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: LaserSiteBuild

      - name: Unpack and deploy
        run: |
          if [ ! -f laser-site.tar.gz ]; then
            echo "Error: laser-site.tar.gz not found"
            exit 1
          fi

          echo "Cleaning previous deployment..."
          rm -rf "${{ secrets.VM_LASERSITE_PATH }}"/*

          echo "Extracting new build..."
          tar -xzf laser-site.tar.gz -C "${{ secrets.VM_LASERSITE_PATH }}"
          rm -f laser-site.tar.gz

          echo "Restarting Docker containers..."
          cd "${{ secrets.VM_DOCKER_CONFIG_PATH }}"/
          docker compose down
          docker compose up -d --build

          echo "Deployment completed successfully!"